<head>

    <title>Ejemplo de párrafo rojo y centrado</title>
</head>

<body>
    <p class="textocentrado">Texto <span class="textocentradorojo">Centrado</span></p>
    <p class="fondoPlata">centrado sobre fondo de color plata.</p>
    <p class="textoderecha">Texto <span class="textocentradorojo"> alineado</span> a la derecha.</p>
    <p class="fondoPlata"> centrado sobre color plata.</p>

</body>

<style>
    .textocentrado {
        text-align: center;
        color: rgb(23, 20, 194);

    }
    .textocentradorojo {
        color: red;
    }

    .fondoPlata {
        background-color: silver;
        color:blue;
        text-align: center;

    }

    body {
        background: aqua;
    }

    .textoderecha{
        text-align: right;
        color:blue;
        font-size:20px;
        font-family:verdana;

    }
